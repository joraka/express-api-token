name: Node.js Test API

on:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgress_user
          POSTGRES_PASSWORD: postgress_pass
          POSTGRES_DB: postgress_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgress_user" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -U postgress_user; do
            sleep 1
          done

      - name: Run tests
        env:
          DB_USER: postgress_user
          DB_PASSWORD: "postgress_pass"
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: postgress_db
          JWT_SECRET: testsecret
        run: npm run start:tests

      - name: Run Newman API tests
        run: npm run test:api

      - name: Upload Newman HTML report
        # if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.html
          retention-days: 2

      - name: List files
        # if: always()
        run: ls -l
